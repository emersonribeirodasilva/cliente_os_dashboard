<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table-container {
            max-height: 500px; /* Mostra ~10 linhas */
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 1;
        }

        .action-buttons {
            white-space: nowrap;
        }

        .action-buttons .btn {
            margin-right: 5px;
            margin-bottom: 5px;
        }

        /* Estiliza a barra de rolagem (opcional) */
        .table-container::-webkit-scrollbar {
            width: 8px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background-color: #999;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Clientes</h1>
        
        <div class="table-container">
            <table class="table table-striped table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>ID DO EQUIPAMENTO</th>
                        <th>EMAIL</th>
                        <th>TELEFONE</th>
                        <th>ENDERECO</th>
                        <th>CPF</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- Exibir os dados do cliente cadastrados -->
                    {% for Cliente in clientes %}
                    <tr>
                        <td>{{ Cliente["id"] }}</td>
                        <td>{{ Cliente["nome"] }}</td>
                        <td>{{ Cliente["email"] }}</td>
                        <td>{{ Cliente["telefone"] }}</td>
                        <td>{{ Cliente["endereco"] }}</td>
                        <td>{{ Cliente["cpf"] }}</td>

        <td class="action-buttons">
             <form action="{{ url_for('editar_cliente', cliente_id=Cliente['id']) }}" method="get" style="display:inline;">
                                <button class="btn btn-secondary">EDITAR</button>
                            </form>

                            <form action="{{ url_for('desativar_cliente', cliente_id=Cliente['id']) }}" method="post" style="display:inline;">
                                <button class="btn btn-danger">DESATIVAR</button>
                            </form>

                            <form action="{{ url_for('ativar_cliente', cliente_id=Cliente['id']) }}" method="post" style="display:inline;">
                                <button class="btn btn-success">ATIVAR</button>
             </form>
        </td>


                              
                    </tr> 
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <button type="button" class="btn btn-secondary btn-block" onclick="window.history.back();">Voltar</button>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
