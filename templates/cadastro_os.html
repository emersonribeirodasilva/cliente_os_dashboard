<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ordem de Serviço</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
   
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cadastro de Ordem de Serviço</h1>
        <form action="/cadastro_os" method="POST">
            <div class="form-group">
                <label for="cliente_id">Cliente:</label>
                <textarea id="cliente_id" name="cliente_id" required class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="equipamento_id">Equipamento:</label>
                <textarea id="equipamento_id" name="equipamento_id" required class="form-control"></textarea>

            </div>

            <div class="form-group">
                <label for="descricao">Descrição da OS:</label>
                <textarea id="descricao" name="descricao" required class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="status">Status</label>    
                <select class="form-control" id="status" name="status" required>
                    <option value="aberto">ABERTO</option>                    
                </select>
            </div>


            <button type="submit" class="btn btn-primary btn-block">Cadastrar OS</button>
            <button type="button" class="btn btn-secondary btn-block" onclick="window.history.back();">Voltar</button>
        </form>

       
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
