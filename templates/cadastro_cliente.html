<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="/cadastro_cliente">
                    <h3 class="text-center mb-4">Cadastro de Cliente</h3>

                    <div class="form-group">
                        <label for="nome_cliente">Nome</label>
                        <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email_cliente">Email</label>
                        <input type="email" class="form-control" id="email_cliente" name="email_cliente" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone_cliente">Telefone</label>
                        <input type="tel" class="form-control" id="telefone_cliente" name="telefone_cliente" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco_cliente">Endereço</label>
                        <input type="text" class="form-control" id="endereco_cliente" name="endereco_cliente" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf_cliente">CPF</label>
                        <input type="text" class="form-control" id="cpf_cliente" name="cpf_cliente" required maxlength="14" placeholder="000.000.000-00">
                    </div>
                    
                    <script>
                    document.getElementById("cpf_cliente").addEventListener("input", function (e) {
                        let value = e.target.value.replace(/\D/g, ""); // Remove caracteres não numéricos
                    
                        // Formata o CPF automaticamente enquanto o usuário digita
                        if (value.length > 3 && value.length <= 6) {
                            value = value.replace(/^(\d{3})/, "$1.");
                        } else if (value.length > 6 && value.length <= 9) {
                            value = value.replace(/^(\d{3})(\d{3})/, "$1.$2.");
                        } else if (value.length > 9) {
                            value = value.replace(/^(\d{3})(\d{3})(\d{3})(\d{0,2})/, "$1.$2.$3-$4");
                        }
                    
                        e.target.value = value;
                    });
                    </script>
                    
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                    <button type="button" class="btn btn-secondary btn-block" onclick="window.history.back();">Voltar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Link para os scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
