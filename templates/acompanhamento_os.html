<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de OS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Acompanhamento de Ordens de Serviço</h1>
        
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID DO CLIENTE</th>
                        <th>ID DO EQUIPAMENTO</th>
                        <th>DESCRIÇÃO</th>
                        <th>STATUS</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- Exibir os dados das OSs cadastradas -->
                    {% for ordem in ordens_servico %}
                    <tr>
                        <td>{{ ordem["id"] }}</td>
                        <td>{{ ordem["cliente_id"] }}</td>
                        <td>{{ ordem["equipamento_id"] }}</td>
                        <td>{{ ordem["descricao"] }}</td>
                        <td>{{ ordem["status"] }}</td>
                        <td class="action-buttons">
                            <button class="btn btn-secondary">EDITAR</button>
                            <button class="btn btn-danger">EXCLUIR</button>
                            <button class="btn btn-success">FINALIZAR</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <button type="button" class="btn btn-secondary btn-block" onclick="window.history.back();">Voltar</button>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
