<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de OS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .table-container {
            max-height: 500px; /* Mostra ~10 linhas */
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 1;
        }

        .action-buttons {
            white-space: nowrap;
        }

        .action-buttons .btn {
            margin-right: 5px;
            margin-bottom: 5px;
        }

        /* Estiliza a barra de rolagem (opcional) */
        .table-container::-webkit-scrollbar {
            width: 8px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background-color: #999;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Acompanhamento de Ordens de Serviço</h1>
        
        <div class="table-container">
            <table class="table table-striped table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>ID do Cliente</th>
                        <th>ID do Equipamento</th>
                        <th>Descrição</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ordem in ordens_servico %}
                    <tr>
                        <td>{{ ordem["id"] }}</td>
                        <td>{{ ordem["cliente_id"] }}</td>
                        <td>{{ ordem["equipamento_id"] }}</td>
                        <td>{{ ordem["descricao"] }}</td>
                        <td>{{ ordem["status"] }}</td>
                       <td class="action-buttons">
    <!-- Editar OS -->
    <form action="{{ url_for('editar_os', os_id=ordem['id']) }}" method="get" style="display:inline;">
        <button class="btn btn-secondary btn-sm">EDITAR</button>
    </form>

    <!-- Excluir OS -->
    <form action="{{ url_for('excluir_os', os_id=ordem['id']) }}" method="post" style="display:inline;">
        <button class="btn btn-danger btn-sm">EXCLUIR</button>
    </form>

    <!-- Finalizar OS -->
    <form action="{{ url_for('finalizar_os', os_id=ordem['id']) }}" method="post" style="display:inline;">
        <button class="btn btn-success btn-sm">FINALIZAR</button>
    </form>
</td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <button type="button" class="btn btn-primary btn-block" onclick="window.history.back();">Voltar</button>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
